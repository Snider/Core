# This file contains the configuration for this project.
# When you update `info` or `fileAssociations`, run `wails3 task common:update:build-assets` to update the assets.
# Note that this will overwrite any changes you have made to the assets.
version: '3'
# This information is used to generate the build assets.
info:
  companyName: "Snider"
  productName: "Core.Framework"
  productIdentifier: "com.core.desktop"
  description: "A program that does demos the features"
  copyright: "(c) EUPL-1.2, Snider"
  comments: "Demo Dev Area"
  version: "0.0.1"

# Dev mode configuration
dev_mode:
  root_path: ../
  log_level: warn
  debounce: 1000
  ignore:
    dir:
      - .git
      - node_modules
      - public
      - bin
    file:
      - .DS_Store
      - .gitignore
      - .gitkeep
    watched_extension:
      - "*.go"
    git_ignore: true
  executes:
    - cmd: wails3 task common:install:public:deps
      type: once
    - cmd: wails3 task common:dev:public
      type: background
    - cmd: go mod tidy
      type: blocking
    - cmd: wails3 task build
      type: blocking
    - cmd: wails3 task run
      type: primary
